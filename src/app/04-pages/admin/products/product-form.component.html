<div class="admin-page">
    <h1>{{ id() ? 'Editar' : 'Nuevo' }} Producto</h1>

    <form [formGroup]="form" (ngSubmit)="save()">
        <div class="form-group">
            <label>Nombre</label>
            <input formControlName="name" type="text" placeholder="Pupusa de Queso">
        </div>

        <div class="form-group">
            <label>Descripción</label>
            <textarea formControlName="description"></textarea>
        </div>

        <div class="form-group">
            <label>Precio</label>
            <input formControlName="price" type="number" step="0.01">
        </div>

        <div class="form-group">
            <label>Categoría</label>
            <select formControlName="categoryId">
                @for (cat of categories(); track cat.id) {
                <option [value]="cat.id">{{ cat.name }}</option>
                }
            </select>
        </div>

        <div class="form-group">
            <label>Imagen URL</label>
            <input formControlName="image" type="text">
        </div>

        <div class="form-group checkbox">
            <label>
                <input formControlName="isPopular" type="checkbox">
                Es Popular
            </label>
        </div>

        <div class="actions">
            <button type="submit" [disabled]="form.invalid" class="btn-primary">Guardar</button>
        </div>
    </form>
</div>
